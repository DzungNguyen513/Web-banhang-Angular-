<app-header></app-header>
<main>
    <section class="register">
        <div class="container">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="email">Email/Phone</label>
                        <input type="text" class="form-control" id="email">
                        <div class="divder-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="text" placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
                        <i class="password-toggle fas fa fa-eye-slash"></i>
                        <div class="divder-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Nhập lại mật khẩu</label>
                        <input type="text" placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
                        <i class="password-toggle fas fa fa-eye-slash"></i>
                        <div class="divder-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" id="full-name">
                        <div class="divder-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                        <div class="divder-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">Tôi đồng ý với các điều khoản dịch vụ.</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                        <a href="#" class="register-link"> Đăng nhập </a>
                    </span></p>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
