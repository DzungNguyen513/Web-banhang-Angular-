<app-header></app-header>
<div class="container">
  <form #registerForm="ngForm">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Đăng ký</h2>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="phoneNumber"
            (input)="onPhoneChange()"
            id="phone"
            name="phoneNumber"
            (focus)="registerForm.form.markAsTouched()"
            required
          />
          <div class="divder-nospace"></div>
          <p
            class="text-danger"
            *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
          >
            số điện thoại phải có ít nhất 6 ký tự
          </p>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            placeholder="Ít nhất 3 ký tự"
            [(ngModel)]="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <i class="password-toggle fas fa fa-eye-slash"></i>
          <div class="divder-nospace"></div>
          <p
            class="text-danger"
            *ngIf="password.length < 3 && registerForm.form.touched"
          >
            mật khẩu phải có ít nhất 3 ký tự
          </p>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="retype-password">Nhập lại mật khẩu</label>
          <input
            type="password"
            placeholder="Ít nhất 3 ký tự"
            [(ngModel)]="retypePassword"
            class="form-control"
            id="retype-password"
            name="retypePassword"
            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
            required
          />
          <i class="password-toggle fas fa fa-eye-slash"></i>
          <div class="divder-nospace"></div>
          <p
            class="text-danger"
            *ngIf="password.length < 3 && registerForm.form.touched"
          >
            mật khẩu phải có ít nhất 3 ký tự
          </p>
          <p
            class="text-danger"
            *ngIf="
              registerForm.controls['retypePassword']?.hasError(
                'passwordMismatch'
              ) && registerForm.form.touched
            "
          >
            mật khẩu không khớp, vui lòng nhập lại
          </p>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="full-name">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="fullName"
            id="full-name"
            name="fullname"
            required
          />
          <div class="divder-nospace"></div>
        </div>
        <div class="form-group">
          <label for="date-of-birth">Ngày tháng năm sinh</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="dateOfBirth"
            (input)="registerForm.form.markAsTouched(); checkAge()"
            id="date-of-birth"
            name="dateOfBirth"
            required
          />
          <div class="divder-nospace"></div>
          <p
            class="text-danger"
            *ngIf="
              registerForm.controls['dateOfBirth']?.hasError(
                'ageUnder18'
              ) && registerForm.form.touched
            "
          >
            tuổi phải lớn hơn 18 
          </p>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="address"
            id="address"
            name="address"
          />
          <div class="divder-nospace"></div>
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="isAccepted"
                id="agree"
                name="agree"
              />
              <label class="form-check-label text-start" for="agree"
                >Tôi đồng ý với các điều khoản dịch vụ.</label
              >
            </span>
          </div>
        </div>
        <button type="button" (click)="register()" class="register-button">
          Đăng ký
        </button>
        <div class="divider"></div>
        <p class="text-center">
          Bạn đã có tài khoản?
          <span>
            <a href="#" class="register-link"> Đăng nhập </a>
          </span>
        </p>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
