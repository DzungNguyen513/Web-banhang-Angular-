<app-header></app-header>


<main>
    <section class="product">
        <div class="container">
            <div class="intro-section">
                <h1>đây là trang chủ</h1>
            </div>
            <div class="search-box">
                <input type="text" class="form-control search-input" placeholder="tìm kiếm sản phẩm" [(ngModel)]="keyword">
                <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
                    <option [value]="0">Tất cả</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
                </select>
                <button class="btn btn-primary search-button ml-2" (click)="searchProduct()">Tìm kiếm</button>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let product of products">
                    <div class="product-item" (click)="onProductClick(product.id)">
                        <img [src] = "product.url" alt="Product Image" class="product-image">
                        <h3 class="product-name">{{product.name}}</h3>
                        <p class="product-description">{{product.description}}</p>
                        <p class="product-warranty">Bảo hành: 12 tháng</p>
                        <p class="product-price">GIá: <del>$450</del> {{product.price}}</p>
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="product-action">
                            <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                            <span class="space"></span>
                            <button class="btn btn-success">Mua ngay</button>
                        </div>
                    </div>
                </div>
            
            </div>
           

        </div>
        <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
              </li>
              <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
              </li>
              <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                  <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
                </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPage">
                <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
              </li>
              <li class="page-item" *ngIf="currentPage < totalPage">
                <a class="page-link" href="#" (click)="onPageChange(totalPage)">Last</a>
              </li>
            </ul>
          </nav>
        </div>
          
        
    </section>
</main>

<app-footer></app-footer>
